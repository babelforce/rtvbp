# fly.toml app configuration file generated for babelforce-rtvbp-demo on 2025-06-13T14:55:43+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'babelforce-rtvbp-demo'
primary_region = 'fra'

[build]
  image = 'ghcr.io/babelforce/rtvbp:main'

[deploy]

[env]
  PORT = '8181'
  RUST_LOG = 'info'

[processes]
  app = 'server'

[http_service]
  internal_port = 8181
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = false
  min_machines_running = 0
  processes = ['app']
  concurrency = { soft_limit = 5, hard_limit = 10 }




[[vm]]
  size = 'shared-cpu-1x'
